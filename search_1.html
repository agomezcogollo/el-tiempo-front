<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />

  <title>El Tiempo</title>
</head>

<body>
  <div class="col-12 mb-3" style="background-color: #0063ab; color: #0063ab;">
    <span>-</span>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <img src="assets/img/eltiempo_logo_1.png" class="img-fluid" alt="Logo el tiempo">
      </div>
      <div class="col-12 text-center mt-5">
        <h1>Bienvenido, <span id="userSystem">Amilcar Gómez</span></h1>     
      </div>
      <div class="d-block d-sm-block d-lg-flex justify-content-center">
        <div class="col-12 col-sm-12 col-md-4 mt-5">
          <select class="selectpicker" id="selectpickerSkill" data-show-subtext="true" data-live-search="true">
            <option style="display: none;">Seleccionar ...</option>
          </select>
        </div>
      <!-- </div> -->
      <!-- <div class="d-flex justify-content-center"> -->
        <div class="col-12 col-sm-12 col-md-4 mt-5">
          <ol id="listSaveSkills" class="list-group list-group-numbered">
            <li class="list-group-item" id="infoAlertSkkilListDel"><strong class="text-success">No cuenta con habilidades</strong></li>
          </ol>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-4 text-center mt-3">
          <div class="mb-1">
            <span class="text-danger" id="alertMaxSklli" style="display: none;"><strong>Solo puede añadir 10 habilidades</strong></span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-4 text-center mt-3">
          <div class="mb-1">
            <span class="text-danger" id="alertNoneSklli" style="display: none;"><strong>Debe Seleccionar al menos 1(una) habilidad</strong></span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-4 text-center mt-3">
          <div class="mb-1">
            <span class="text-success" id="alertSaveDatabase" style="display: none;"><strong>habilidades Guardadas y/o Actualizadas</strong></span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-4 text-center mt-3">
          <div class="mb-1">
            <button type="button" id="addSkillsDB" class="btn" style="background-color: #0e65a5; color: white;">Añadir y/o Actualizar Estas Habilidades</button>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-4 text-center mt-3">
          <div class="mb-1">
            <span class="fs-3"><a href="user.html">Atras</a></span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-4 text-center mt-3">
          <div class="mb-1">
            <span class="fs-3"><a id="logoutSystem" href="#">Salir del sistema</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
  <script src="assets/js/main_search.js"></script>
</body>
</html>
